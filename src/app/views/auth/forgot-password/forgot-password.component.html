<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
                  <h1>Restablecer la contraseña</h1>
                  <p class="text-center">
                    Por favor ingrese su dirección de correo electrónico para solicitar un restablecimiento de
                    contraseña.</p>

                  <div *ngIf="error" class="alert alert-{{ error.class }} alert-dismissible fade show" role="alert">
                    <strong>Info!</strong> {{error.message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                      (click)=" error = undefined">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>


                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email" autocomplete="off"
                      formControlName="email">
                    <span class="error"
                      *ngIf="form.get('email').hasError('required') && (form.submitted || form.get('email').dirty)">Ingrese
                      su correo electronico</span>
                    <span class="error"
                      *ngIf="form.get('email').hasError('email') && (form.submitted || form.get('email').dirty)">Correo
                      electronico no es valido</span>
                  </div>
                  <div class="row">
                    <div class="col-12 text-center">
                      <button type="submit" [disabled]="!form.valid" class="btn btn-primary px-4">Restablecer</button>
                    </div>
                    <div class="col-12 text-center">
                      <button type="button" routerLink="/auth/login" class="btn btn-link px-0">Iniciar sesión</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
