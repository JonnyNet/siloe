<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
                                    <h1 class="text-center">Login</h1>
                                    <p class="text-muted text-center">Iniciar sesión en su cuenta</p>

                                    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show"
                                        role="alert">
                                        <strong>Error!</strong> {{error}}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)=" error = ''">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="email" class="form-control" placeholder="Email" autocomplete="off"
                                            formControlName="email">
                                        <span class="error"
                                            *ngIf="form.get('email').hasError('required') && (form.submitted || form.get('email').dirty)">Ingrese
                                            su correo electronico</span>
                                        <span class="error"
                                            *ngIf="form.get('email').hasError('email') && (form.submitted || form.get('email').dirty)">Correo
                                            electronico no es valido</span>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Password"
                                            autocomplete="off" formControlName="password">
                                        <span class="error"
                                            *ngIf="form.get('password').hasError('required') && (form.submitted || form.get('password').dirty)">Ingrese
                                            la contraseña</span>
                                    </div>

                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <button type="submit" [disabled]="!form.valid"
                                                class="btn btn-primary px-4">Login</button>
                                        </div>
                                        <div class="col-12 text-center">
                                            <button type="button" routerLink="/auth/forgot-password"
                                                class="btn btn-link px-0">¿Se te olvidó tu contraseña?</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
