<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6 col-md-12">
            <div class="card">
                <div class="card-header">
                    Card title
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit(this.form.value)" [formGroup]="form">
                        <input type="hidden" formControlName="uid">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" id="email" formControlName="email"
                                        autocomplete="off" tabindex=1>
                                    <span class="field-error"
                                        *ngIf="form.get('email').hasError('email') && (form.submitted || form.get('email').dirty)">
                                        Formaato de email no valido
                                    </span>
                                    <span class="field-error"
                                        *ngIf="form.get('email').hasError('required') && (form.submitted || form.get('email').dirty)">
                                        Ingrese correo del usuario
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="requiere">Nombre:</label>
                                    <input type="text" class="form-control" id="name" formControlName="name"
                                        autocomplete="off" tabindex=3>
                                    <span class="field-error"
                                        *ngIf="form.get('name').hasError('required') && (form.submitted || form.get('name').dirty)">
                                        Ingrese nombre del usuario
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="church">Iglesia:</label>
                                    <select id="church" class="form-control" formControlName="church" tabindex=2>
                                        <option [value]="igl.uid" *ngFor="let igl of iglesias">
                                            {{ igl.nombre }}
                                        </option>
                                    </select>
                                    <span class="field-error"
                                        *ngIf="form.get('church').hasError('required') && (form.submitted || form.get('church').dirty)">
                                        Seleccione la iglesia
                                    </span>
                                </div>

                                <div class="form-group">
                                    <label for="job" class="requiere">Cargo:</label>
                                    <input type="text" class="form-control" id="job" formControlName="job"
                                        autocomplete="off" tabindex=4>
                                    <span class="field-error"
                                        *ngIf="form.get('job').hasError('required') && (form.submitted || form.get('job').dirty)">
                                        Ingrese nombre del usuario
                                    </span>
                                </div>

                                <div class="form-group">
                                    <label for="rol">Rol:</label>
                                    <select id="rol" class="form-control" formControlName="rol" tabindex=5>
                                        <option [value]="rol.uid" *ngFor="let rol of roles">
                                            {{ rol.nombre }}
                                        </option>
                                    </select>
                                    <span class="field-error"
                                        *ngIf="form.get('rol').hasError('required') && (form.submitted || form.get('rol').dirty)">
                                        Seleccione la iglesia
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn btn-square btn-info"><i class="fa fa-floppy-o"></i>
                                Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Card title
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-condensed table-hover" mat-table [dataSource]="dataSource" matSort>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                                <td class="text-left" mat-cell *matCellDef="let row"> {{row.name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>CORREO</th>
                                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                            </ng-container>

                            <ng-container matColumnDef="church">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>IGLESIA</th>
                                <td mat-cell *matCellDef="let row"> {{ getNameIglesia(row.church)  }} </td>
                            </ng-container>

                            <ng-container matColumnDef="job">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>CARGO</th>
                                <td mat-cell *matCellDef="let row"> {{ row.job }} </td>
                            </ng-container>

                            <ng-container matColumnDef="Ver">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                                <td class="text-center" mat-cell *matCellDef="let row">
                                    <button type="button" class="btn btn-primary btn-square btn-sm"
                                        (click)="VerRegistro(row)">
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
