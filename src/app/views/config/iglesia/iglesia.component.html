<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-6 col-md-12">
            <div class="card">
                <div class="card-header">
                    Card title
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit(this.form.value)" [formGroup]="form">
                        <input type="hidden" formControlName="uid">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombre" class="requiere">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" formControlName="nombre"
                                        autocomplete="off" tabindex=1>
                                    <span class="field-error"
                                        *ngIf="form.get('nombre').hasError('required') && (form.submitted || form.get('nombre').dirty)">
                                        Ingrese nombre de la iglesia
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label for="direccion" class="requiere">Direccion:</label>
                                    <input type="text" class="form-control" id="direccion" formControlName="direccion"
                                        autocomplete="off" tabindex=2>
                                    <span class="field-error"
                                        *ngIf="form.get('direccion').hasError('required') && (form.submitted || form.get('direccion').dirty)">
                                        Ingrese direccion de la iglesia
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label for="ciudad" class="requiere">Ciudad:</label>
                                    <input type="text" class="form-control" id="ciudad" formControlName="ciudad"
                                        autocomplete="off" tabindex=3>
                                    <span class="field-error"
                                        *ngIf="form.get('ciudad').hasError('required') && (form.submitted || form.get('ciudad').dirty)">
                                        Ingrese ciudad de ubicación
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label for="departamento" class="requiere">Departamento:</label>
                                    <input type="text" class="form-control" id="departamento"
                                        formControlName="departamento" autocomplete="off" tabindex=3>
                                    <span class="field-error"
                                        *ngIf="form.get('departamento').hasError('required') && (form.submitted || form.get('departamento').dirty)">
                                        Ingrese departamento de ubicación
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="celular">Celular:</label>
                                    <input type="text" class="form-control" id="celular" formControlName="celular"
                                        autocomplete="off" tabindex=4>
                                </div>
                                <div class="form-group">
                                    <label for="telefono">Telefono:</label>
                                    <input type="text" class="form-control" id="telefono" formControlName="telefono"
                                        autocomplete="off" tabindex=5>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" id="email" formControlName="email"
                                        autocomplete="off" tabindex=6>
                                    <span class="field-error" *ngIf="form.get('email').hasError('email')">
                                        Formato de email no valido
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn btn-square btn-info" [disabled]="!this.form.valid"><i
                                    class="fa fa-floppy-o"></i> Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Card title
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-condensed table-hover" mat-table [dataSource]="dataSource" matSort>

                            <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                                <td class="text-left" mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                            </ng-container>

                            <ng-container matColumnDef="direccion">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>DIRECCIÓN</th>
                                <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
                            </ng-container>

                            <ng-container matColumnDef="ciudad">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>CIUDAD</th>
                                <td mat-cell *matCellDef="let row"> {{ row.ciudad }} </td>
                            </ng-container>

                            <ng-container matColumnDef="departamento">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>DEPARTAMENTO</th>
                                <td mat-cell *matCellDef="let row"> {{ row.departamento }} </td>
                            </ng-container>

                            <ng-container matColumnDef="ver">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                                <td class="text-center" mat-cell *matCellDef="let row">
                                    <button type="button" class="btn btn-primary btn-square btn-sm"
                                        (click)="VerRegistro(row)">
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
